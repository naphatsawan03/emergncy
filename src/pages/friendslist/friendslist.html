<ion-header>
  <ion-navbar>
    <ion-title>friendslist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>List all friends</h2>
  <ion-list>
    <ion-item *ngFor="let item of allfriendslist" (click)="goToDetail(item.id)">
      <ion-avatar item-start>
        <img [src]="item.image">
      </ion-avatar>
        <h2>{{item.name}}</h2>
        <a href="tel:{{item.tel}}"item-right><ion-icon name="call"></ion-icon></a>
    </ion-item>
  </ion-list>
</ion-content>
